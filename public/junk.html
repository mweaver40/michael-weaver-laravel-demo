<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Makes "field" required and digits only.</title>
<link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
 
</head>
<body>
    <a href="http://www.credit-card-logos.com"><img alt="" title="" src="http://www.credit-card-logos.com/images/multiple_credit-card-logos-1/credit_card_logos_visa_mc_disc_amex2.gif" width="235" height="35" border="0" /></a>
<form id="myform">
<label for="field">Required, digits: </label>
<input class="left" id="dog" name="dog">
<br/>
<input type="submit" value="XXXXXX!">
</form>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script>
// just for the demos, avoids form submit
jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    dog: {
      required: true,
      digits: true
    }
  }
});
</script>
</body>
</html>
